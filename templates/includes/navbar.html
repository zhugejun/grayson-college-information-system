<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-dark border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal text-white">Grayson College Information System</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-white" href="/">Home</a>
        <a class="p-2 text-white" href="/scheduling">Scheduling</a>
        {% if user.is_authenticated %}
        <a class="p-2 text-white" href="/account">{{ user.username }}</a>
        {% endif %}
    </nav>
    {% if user.is_authenticated %}
    <span class="nav-bar text">
        <a href="/logout" role="button" class="btn btn-dark">Logout</a>
    </span>
    {% else %}
    <span class="nav-bar text">
        <a href="/login" role="button" class="btn btn-dark mr-1">Login</a>
        <a href="/signup" role="button" class="btn btn-light ml-1 my-sm-0">Sign Up</a>
    </span>
    {% endif %}

</div>
