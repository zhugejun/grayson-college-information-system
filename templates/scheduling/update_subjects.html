{% extends "scheduling/base.html" %}

{% block content %}

<h1>Department</h1>
Please select your departments to start scheduling.

<form class="mt-2" method="POST">
    {% csrf_token %} 

    <div class="form-group">
        {{ form.subjects}}
    </div>
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>
<br />

<script>
    $(document).ready(function() {
        $("#id_subjects").select2();
    })
</script>

{% endblock content %}
