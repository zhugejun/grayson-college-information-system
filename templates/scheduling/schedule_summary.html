{% extends "scheduling/base.html" %}

{% block content %}
<h1>Summary of Schedules</h1>
<hr />

{% if curr_terms %}
    <ul>
        {% for term in curr_terms %}
            <li> 
                <a href="{% url 'schedule_summary_by_term' term %}">
                    {{ term.semester }} {{ term.year }}
            </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock content %}
