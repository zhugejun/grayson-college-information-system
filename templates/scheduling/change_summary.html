{% extends "scheduling/base.html" %}

{% block content %}
<h1>Summary of Changes</h1>
<br>

{% if curr_terms %}
    <ul>
        {% for term in curr_terms %}
            <li> 
                <a href="{% url 'download_change_summary_by_term' term %}">
                    {{ term.semester }} {{ term.year }}
                </a>
            </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock content %}
